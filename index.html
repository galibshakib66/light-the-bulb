<!DOCTYPE html>
<html>
<head>
    <title>জ্ঞানের বাত্তি</title>
</head>
<body>

<h2>জ্ঞানের বাত্তি</h2>

<audio id="battiOn" src="ganer-bati-jalo-re.mp3"></audio>
<audio id="battiOff" src="bati-nibva-gese.mp3"></audio>

<button id="on-btn">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button id="off-btn">Turn off the light</button>

<script>
    const onBtn = document.getElementById('on-btn');
    const offBtn = document.getElementById('off-btn');

    const battiOnAudio = document.getElementById('battiOn');
    const battiOffAudio = document.getElementById('battiOff');

    onBtn.addEventListener("click", function(){
        document.getElementById('myImage').src='pic_bulbon.gif';
        battiOnAudio.play();
        battiOffAudio.pause();
        battiOffAudio.currentTime = 0;
    });
    
    offBtn.addEventListener("click", function(){
        document.getElementById('myImage').src='pic_bulboff.gif';
        battiOffAudio.play();
        battiOnAudio.pause();
        battiOnAudio.currentTime = 0;
    });
    
</script>

</body>
</html>
